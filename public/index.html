<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <title>EPOC</title>
  <link rel="shortcut icon" href="logo.png">
  <script type="text/javascript" src="./src/authentication.js" defer></script>
  <script type="text/javascript" src="./src/index.js" defer></script>
  <style>
    .demo-layout-transparent {
      background: url('./images/back.jpg') center / cover;
    }
    .demo-layout-transparent .mdl-layout__header,
    .demo-layout-transparent .mdl-layout__drawer-button {
      color: black;
    }
    .mdl-navigation__link {
        color: black !important;
    }
    .sprint1 {
        margin: 16px;
    }
    .buttonsHolder {
        text-align: center;
    }
    </style>
</head>
<body>
    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
  <header class="mdl-layout__header mdl-layout__header--transparent">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">EPOC</span>
      <span class="mdl-layout-subtitle">Eating Planner for Organized Creatures</span>
      <div class="mdl-layout-spacer"></div>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">About Us</a>
        <a class="mdl-navigation__link" href="">Create Plan</a>
        <a class="mdl-navigation__link" href="">FAQs</a>
      </nav>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
        <label class="mdl-button mdl-js-button mdl-button--icon"
               for="fixed-header-drawer-exp">
          <i class="material-icons">search</i>
        </label>
        <div class="mdl-textfield__expandable-holder">
          <input class="mdl-textfield__input" type="text" name="sample"
                 id="fixed-header-drawer-exp">
        </div>
    </div>
  </header>
  <main class="mdl-layout__content">
      <div class="buttonsHolder">
        <form method="GET" action="/login">
            <button class="sprint1 mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
              Login
            </button>
        </form>
        <form method="GET" action="/signup">
            <button class="sprint1 mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
              SignUp
            </button>
        </form>
        <button class="sprint1 mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="fetchLogout()">
          Logout
        </button>
        <form method="DELETE" action="/deleteUser">
            <button class="sprint1 mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
              Delete User
            </button>
        </form>
    </div>
  </main>
</div>
</body>
</html>
