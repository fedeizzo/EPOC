<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src='../src/pages/preferences.js' defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
        }

        body {
            background-image: url('../images/back2.jpg');
            background-size: cover;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .main_div {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            max-width: 80em;
        }

        .prefences_div{
            padding: 1.5em !important;
        }

        .card {
            padding-top: .5em;
            padding-bottom: .5em;
            padding-left: .5em;
            padding-right: .5em;
            align-items: center;
            margin-left: 1em;
        }

        .preferences_list {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .preference {
            display: flex;
            flex-direction: row;
        }

        .preference>div>svg {
            transform: scale(0.8);
            opacity: .3;
        }

        .preference>div>svg:hover {
            opacity: 1;
        }

        .preference>input {
            border: none;
            width: 4em;
            margin-right: .5em;
        }

        .positive_div {
            margin-right: 3em;
        }

        .clickable {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id='loading_div'>
        <h3>Loading preferences</h3>
    </div>
</body>

</html>
