<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Plan</title>
    <style></style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="../src/pages/generate_plan.js" defer></script>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    .preference {
      display: flex;
      flex-direction: row;
    }
    .prefences_div {
      padding: 1.5em !important;
    }

    .preference > input {
      border: none;
      width: 4em;
      margin-right: 0.5em;
    }

    .card {
      padding-top: 0.5em;
      padding-bottom: 0.5em;
      padding-left: 0.5em;
      padding-right: 0.5em;
      align-items: center;
      margin-left: 1em;
    }
  </style>

  <body
    style="
      background-image: url(../images/generate_plan_bg.jpg);
      background-repeat: no-repeat;
      background-size: 100%;
    "
  >
    <div
      name="body_container"
      style="
        max-width: 80%;
        min-width: 60%;
        position: absolute;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
      "
    >
      <div name="central_card" class="card border border-light rounded-3">
        <div class="card-header text-center fs-1">Crea il tuo piano</div>
        <div class="card-body">
          <h5 class="card-title text-center fs-3 mb-3">
            Come si chiamer√† il tuo piano?
          </h5>

          <div>
            <input
              id="name"
              placeholder="Nome del piano"
              type="text"
              class="form-control input-lg mb-3"
            />
          </div>

          <h5 class="card-title text-center fs-3 mb-3">
            Quanti pasti deve contenere?
          </h5>
          <div>
            <input
              type="number"
              id="number"
              min="1"
              max="20"
              placeholder="1"
              class="form-control input-lg mb-3"
            />
          </div>

          <h5 class="card-title text-center fs-3 mb-3">
            Seleziona la fascia di prezzo
          </h5>
          <select
            name="cost level"
            id="costLevel"
            class="form-select mb-3"
            aria-label="Default select example"
          >
            <option selected value="None">Nessuna</option>
            <option value="veryLow">Molto bassa</option>
            <option value="low">Bassa</option>
            <option value="medium">Media</option>
            <option value="high">Alta</option>
            <option value="veryHigh">Molto alta</option>
          </select>

          <div class="form-check form-switch mb-4">
            <label class="form-check-label" for="usePreferences">
              Voglio inserire delle preferenze avanzate
            </label>
            <input
              class="form-check-input"
              type="checkbox"
              id="usePreferences"
            />
          </div>

          <div id="preferences_panel_div" class="mb-4"></div>

          <div class="text-center">
            <button
              id="submitButton"
              type="button"
              class="btn btn-primary btn-lg"
            >
              Crea Piano
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      aria-live="assertive"
      aria-atomic="true"
      aria-relevant="text"
      class="mdl-snackbar mdl-js-snackbar"
    >
      <div class="mdl-snackbar__text"></div>
      <button type="button" class="mdl-snackbar__action"></button>
    </div>
  </body>
</html>
