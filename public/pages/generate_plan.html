<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Plan</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!-- Bootstrap 5 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script type="text/javascript" src="./src/authentication.js" defer></script>
    <script src="../src/pages/generate_plan.js" defer></script>
  </head>
  <style>
    :root {
      --navbarHeight: 56px;
    }

    html,
    body,
    header,
    .view {
      /*
          https://developers.google.com/web/updates/2016/12/url-bar-resizing
          */
      height: 100vh;
    }

    .bg {
      background-image: url("../images/generate_plan_bg.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
    }

    .search-button {
      border-radius: 30px;
      border-color: white;
    }

    .circle-item {
      border-radius: 50px;
    }

    img {
      display: block;
      max-width: 230px;
      max-height: 150px;
      width: auto;
      height: auto;
    }

    .height-override {
      min-height: calc(100vh - var(--navbarHeight));
    }

    div.height-override {
      margin-top: var(--navbarHeight);
      margin-bottom: 0px;
      background-color: rgb(255, 255, 255);
    }
    .preference {
      display: flex;
      flex-direction: row;
    }

    .prefences_div {
      padding: 1.5em !important;
    }

    .preference > input {
      border: none;
      width: 4em;
      margin-right: 0.5em;
    }

    .card {
      padding-top: 0.5em;
      padding-bottom: 0.5em;
      padding-left: 0.5em;
      padding-right: 0.5em;
      align-items: center;
      margin-left: 1em;

      border-radius: 50px;
      background-color: rgba(255, 255, 255, 0.7);
    }

    .limit_width {
      max-width: 60%;
      margin: auto;
    }

    select{
      padding: .5em;
      border-color: #ccc;
      border-radius: .4em;
      background-color: transparent;
    }

    /*Start loading part*/
    #loader_container {
      --padding: 3em;
      --base-color: #fff;
      max-width: 55em;
      min-height: 10em;
      margin: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: var(--padding);
      border-radius: 1.5em;
      background-color: var(--base-color);
    }

    .loader {
      width: 60px;
      height: 40px;
      position: relative;
      display: inline-block;
      margin-bottom: calc(var(--padding) * 0.5);
    }

    .loader::before {
      content: "";
      left: 0;
      top: 0;
      position: absolute;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: #263238;
      background-image: radial-gradient(
          circle 8px at 18px 18px,
          var(--base-color) 100%,
          transparent 0
        ),
        radial-gradient(
          circle 4px at 18px 0px,
          var(--base-color) 100%,
          transparent 0
        ),
        radial-gradient(
          circle 4px at 0px 18px,
          var(--base-color) 100%,
          transparent 0
        ),
        radial-gradient(
          circle 4px at 36px 18px,
          var(--base-color) 100%,
          transparent 0
        ),
        radial-gradient(
          circle 4px at 18px 36px,
          var(--base-color) 100%,
          transparent 0
        ),
        radial-gradient(
          circle 4px at 30px 5px,
          var(--base-color) 100%,
          transparent 0
        ),
        radial-gradient(
          circle 4px at 30px 5px,
          var(--base-color) 100%,
          transparent 0
        ),
        radial-gradient(
          circle 4px at 30px 30px,
          var(--base-color) 100%,
          transparent 0
        ),
        radial-gradient(
          circle 4px at 5px 30px,
          var(--base-color) 100%,
          transparent 0
        ),
        radial-gradient(
          circle 4px at 5px 5px,
          var(--base-color) 100%,
          transparent 0
        );
      background-repeat: no-repeat;
      box-sizing: border-box;
      animation: rotationBack 3s linear infinite;
    }

    .loader::after {
      content: "";
      left: 35px;
      top: 15px;
      position: absolute;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: #263238;
      background-image: radial-gradient(
          circle 5px at 12px 12px,
          var(--base-color) 100%,
          transparent 0
        ),
        radial-gradient(
          circle 2.5px at 12px 0px,
          var(--base-color) 100%,
          transparent 0
        ),
        radial-gradient(
          circle 2.5px at 0px 12px,
          var(--base-color) 100%,
          transparent 0
        ),
        radial-gradient(
          circle 2.5px at 24px 12px,
          var(--base-color) 100%,
          transparent 0
        ),
        radial-gradient(
          circle 2.5px at 12px 24px,
          var(--base-color) 100%,
          transparent 0
        ),
        radial-gradient(
          circle 2.5px at 20px 3px,
          var(--base-color) 100%,
          transparent 0
        ),
        radial-gradient(
          circle 2.5px at 20px 3px,
          var(--base-color) 100%,
          transparent 0
        ),
        radial-gradient(
          circle 2.5px at 20px 20px,
          var(--base-color) 100%,
          transparent 0
        ),
        radial-gradient(
          circle 2.5px at 3px 20px,
          var(--base-color) 100%,
          transparent 0
        ),
        radial-gradient(
          circle 2.5px at 3px 3px,
          var(--base-color) 100%,
          transparent 0
        );
      background-repeat: no-repeat;
      box-sizing: border-box;
      animation: rotationBack 4s linear infinite reverse;
    }

    @keyframes rotationBack {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(-360deg);
      }
    }

    /*End loading part*/
  </style>

  <body>
    <header class="overflow-auto view bg" name="body_container">
      <div  name="central_card">

        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="/">EPOC</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <!-- <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li> -->
              <li class="nav-item">
                <a class="nav-link" href="/generate">Create Plan</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link disabled"
                  href="#"
                  tabindex="-1"
                  aria-disabled="true"
                  >About Us</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link disabled"
                  href="#"
                  tabindex="-1"
                  aria-disabled="true"
                  >FAQs</a
                >
              </li>
            </ul>
            <form action="/search" class="form-inline my-2 my-lg-0">
              <div class="input-group mr-sm-2">
                <input
                  type="text"
                  class="form-control circle-item"
                  name="searchString"
                  placeholder="Search"
                  aria-label="Search"
                  aria-describedby="button-addon2"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn btn-info circle-item"
                    type="submit"
                    id="button-addon2"
                  >
                    <svg
                      width="1em"
                      height="1em"
                      viewBox="0 0 16 16"
                      class="bi bi-search"
                      fill="currentColor"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"
                      />
                      <path
                        fill-rule="evenodd"
                        d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"
                      />
                    </svg>
                  </button>
                </div>
              </div>
            </form>
  
            <ul id="auth-access" class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="login">Log In</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="signup"
                  tabindex="-1"
                  aria-disabled="true"
                  >Sign Up</a
                >
              </li>
            </ul>
            <ul id="auth-off" class="navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  My Account
                </a>
                <div
                  class="dropdown-menu dropdown-menu-right"
                  aria-labelledby="navbarDropdown"
                >
                  <a class="dropdown-item" href="/pages/favorite_plans.html"
                    >Favorite plans</a
                  >
                  <a class="dropdown-item" href="/preferences">Preferences</a>
                  <a class="dropdown-item" href="#" onclick="fetchLogout()"
                    >Logout</a
                  >
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="/deleteUser">Delete account</a>
                </div>
              </li>
            </ul>
          </div>
        </nav>
  
        <div
          class="container-xl height-override"
          style="background-color: white; height: auto"
        >
          <h1 class="header text-center fs-1">Create your plan</h1>
          <div class="card-body">
            <h5 class="card-title text-center fs- mb-3">
              How do you want to call it?
            </h5>
  
            <div>
              <input
                id="name"
                placeholder="Nome del piano"
                type="text"
                class="form-control input mb-3 limit_width"
              />
            </div>
  
            <h5 class="card-title text-center fs-3 mb-3">
              How many meals?
            </h5>
            <div>
              <input
                type="number"
                id="number"
                min="1"
                max="20"
                value="1"
                class="form-control input mb-3 limit_width"
              />
            </div>
  
            <h5 class="card-title text-center fs-3 mb-3">
              Select price range
            </h5>
  
            <select
              name="cost level"
              id="costLevel"
              class="form-select mb-3"
              aria-label="Default select example"
              style="display: block; margin: 0 auto"
            >
              <option selected value="None">None</option>
              <option value="Very low">Very low</option>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
              <option value="Very high">Very high</option>
            </select>
  
            <div class="form-check form-switch mb-4 p-1 text-center">
              <input
              class="form-check-input"
              type="checkbox"
              id="usePreferences"
            />
              <label class="form-check-label" for="usePreferences">
                Use advanced preferences
              </label>
            </div>
  
            <div id="preferences_panel_div" class="mb-4"></div>
  
            <div class="text-center">
              <button
                id="submitButton"
                type="button"
                class="btn btn-primary btn-lg"
              >
                Create plan
              </button>
            </div>
          </div>
        </div>
      
        <!-- Notifications and loading -->
      <div
        aria-live="assertive"
        aria-atomic="true"
        aria-relevant="text"
        class="mdl-snackbar mdl-js-snackbar"
      >
        <div class="mdl-snackbar__text"></div>
        <button type="button" class="mdl-snackbar__action"></button>
      </div>

      </div>
    
  </header>
  <div hidden>
    <div id="loader_container" style="margin-top: 30vh;">
      <span class="loader"></span>
      <h3>Generating your custom plan</h3>
    </div>
  </div>  
</body>
</html>
