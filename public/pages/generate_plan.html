<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Plan</title>
    <style></style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="../src/pages/generate_plan.js" defer></script>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    .preference {
      display: flex;
      flex-direction: row;
    }

    .prefences_div {
      padding: 1.5em !important;
    }

    .preference > input {
      border: none;
      width: 4em;
      margin-right: 0.5em;
    }

    .card {
      padding-top: 0.5em;
      padding-bottom: 0.5em;
      padding-left: 0.5em;
      padding-right: 0.5em;
      align-items: center;
      margin-left: 1em;
    }

    /*Start loading part*/
    #loader_container {
      --padding: 3em;
      --base-color: #fff;
      max-width: 55em;
      min-height: 10em;
      margin: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: var(--padding);
      border-radius: 1.5em;
      background-color: var(--base-color);
    }

    .loader {
      width: 60px;
      height: 40px;
      position: relative;
      display: inline-block;
      margin-bottom: calc(var(--padding) * 0.5);
    }

    .loader::before {
      content: "";
      left: 0;
      top: 0;
      position: absolute;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: #263238;
      background-image: radial-gradient(
          circle 8px at 18px 18px,
          var(--base-color) 100%,
          transparent 0
        ),
        radial-gradient(
          circle 4px at 18px 0px,
          var(--base-color) 100%,
          transparent 0
        ),
        radial-gradient(
          circle 4px at 0px 18px,
          var(--base-color) 100%,
          transparent 0
        ),
        radial-gradient(
          circle 4px at 36px 18px,
          var(--base-color) 100%,
          transparent 0
        ),
        radial-gradient(
          circle 4px at 18px 36px,
          var(--base-color) 100%,
          transparent 0
        ),
        radial-gradient(
          circle 4px at 30px 5px,
          var(--base-color) 100%,
          transparent 0
        ),
        radial-gradient(
          circle 4px at 30px 5px,
          var(--base-color) 100%,
          transparent 0
        ),
        radial-gradient(
          circle 4px at 30px 30px,
          var(--base-color) 100%,
          transparent 0
        ),
        radial-gradient(
          circle 4px at 5px 30px,
          var(--base-color) 100%,
          transparent 0
        ),
        radial-gradient(
          circle 4px at 5px 5px,
          var(--base-color) 100%,
          transparent 0
        );
      background-repeat: no-repeat;
      box-sizing: border-box;
      animation: rotationBack 3s linear infinite;
    }

    #scrollable {
      min-width:  100%;
      max-height: 80vh;
      position: fixed;
      top: 2em;
      left: 0;
    }

    .loader::after {
      content: "";
      left: 35px;
      top: 15px;
      position: absolute;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: #263238;
      background-image: radial-gradient(
          circle 5px at 12px 12px,
          var(--base-color) 100%,
          transparent 0
        ),
        radial-gradient(
          circle 2.5px at 12px 0px,
          var(--base-color) 100%,
          transparent 0
        ),
        radial-gradient(
          circle 2.5px at 0px 12px,
          var(--base-color) 100%,
          transparent 0
        ),
        radial-gradient(
          circle 2.5px at 24px 12px,
          var(--base-color) 100%,
          transparent 0
        ),
        radial-gradient(
          circle 2.5px at 12px 24px,
          var(--base-color) 100%,
          transparent 0
        ),
        radial-gradient(
          circle 2.5px at 20px 3px,
          var(--base-color) 100%,
          transparent 0
        ),
        radial-gradient(
          circle 2.5px at 20px 3px,
          var(--base-color) 100%,
          transparent 0
        ),
        radial-gradient(
          circle 2.5px at 20px 20px,
          var(--base-color) 100%,
          transparent 0
        ),
        radial-gradient(
          circle 2.5px at 3px 20px,
          var(--base-color) 100%,
          transparent 0
        ),
        radial-gradient(
          circle 2.5px at 3px 3px,
          var(--base-color) 100%,
          transparent 0
        );
      background-repeat: no-repeat;
      box-sizing: border-box;
      animation: rotationBack 4s linear infinite reverse;
    }

    @keyframes rotationBack {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(-360deg);
      }
    }

    /*End loading part*/
  </style>

  <body
    style="
      background-image: url(../images/generate_plan_bg.jpg);
      background-repeat: no-repeat;
      background-size: 100%;
    "
  >
    <div name="external_scroller" id="scrollable">
      <div
        name="body_container"
        style="
          width: 60%;
          max-height: inherit;
          margin: auto;
          overflow: auto;
        "
      >
        <div name="central_card" class="card border border-light rounded-3">
          <div class="header text-center fs-1">Crea il tuo piano</div>
          <div class="card-body">
            <h5 class="card-title text-center fs-3 mb-3">
              Come si chiamer√† il tuo piano?
            </h5>

            <div>
              <input
                id="name"
                placeholder="Nome del piano"
                type="text"
                class="form-control input-lg mb-3"
              />
            </div>

            <h5 class="card-title text-center fs-3 mb-3">
              Quanti pasti deve contenere?
            </h5>
            <div>
              <input
                type="number"
                id="number"
                min="1"
                max="20"
                value="1"
                class="form-control input-lg mb-3"
              />
            </div>

            <h5 class="card-title text-center fs-3 mb-3">
              Seleziona la fascia di prezzo
            </h5>
            <select
              name="cost level"
              id="costLevel"
              class="form-select mb-3"
              aria-label="Default select example"
            >
              <option selected value="None">Nessuna</option>
              <option value="veryLow">Molto bassa</option>
              <option value="low">Bassa</option>
              <option value="medium">Media</option>
              <option value="high">Alta</option>
              <option value="veryHigh">Molto alta</option>
            </select>

            <div class="form-check form-switch mb-4">
              <label class="form-check-label" for="usePreferences">
                Voglio inserire delle preferenze avanzate
              </label>
              <input
                class="form-check-input"
                type="checkbox"
                id="usePreferences"
              />
            </div>

            <div id="preferences_panel_div" class="mb-4"></div>

            <div class="text-center">
              <button
                id="submitButton"
                type="button"
                class="btn btn-primary btn-lg"
              >
                Crea Piano
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      aria-live="assertive"
      aria-atomic="true"
      aria-relevant="text"
      class="mdl-snackbar mdl-js-snackbar"
    >
      <div class="mdl-snackbar__text"></div>
      <button type="button" class="mdl-snackbar__action"></button>
    </div>
    <div hidden>
      <div id="loader_container">
        <span class="loader"></span>
        <h3>Generating your custom plan</h3>
      </div>
    </div>
  </body>
</html>
