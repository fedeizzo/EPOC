<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./src/authentication.js" defer></script>
  <title>Delete Account</title>
</head>

<body>
  <div class="container-fluid view bg" aria-live="polite" aria-atomic="true"
    style="position: relative; min-height: 200px;">
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">EPOC</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/generate">Create Plan</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">FAQs</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="row">
      <div class="col">
      </div>
      <div class="col">
        <div class="jumbotron text-center title-jumbo circle-item">
          <h1 class="display-4">Delete everything about you.</h1>
          <hr class="my-4">
          <form class="needs-validation">
            <div class="form-group">
              <input type="text" class="form-control circle-item" name="username" id="username" placeholder="Username"
                required>
            </div>
            <div class="form-group">
              <input type="password" name="password" id="password" class="form-control circle-item"
                placeholder="Password" required>
            </div>
            <button type="button" class="btn btn-primary btn-lg btn-info circle-item"
              onclick="fetchDelete()">Delete permanently</button>
          </form>
        </div>
      </div>
      <div class="col">
      </div>
    </div>

    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true"
      style="position: absolute; right:3vh; bottom: 3vh;">
      <div class="toast-header">
        <strong class="mr-auto">Error</strong>
        <small>Failed account deletion</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="toast-message" class="toast-body"></div>
    </div>

  </div>

</body>

</html>

  html,
  body,
  header,

  .bg {
    background-image: url('images/back2.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center center;
  }

  .search-button {
    border-radius: 30px;
    border-color: white;
  }

  .circle-item {
    border-radius: 50px
  }

  .title-jumbo {
    margin-top: 40%;
    background-color: rgba(255, 255, 255, 0.7);
  }
</style>
